<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body
    class="bg-blue-100 flex min-h-screen flex-col items-center justify-center font-poppins"
  >
    <div class="w-96 bg-white rounded-xl p-8" id="container">
      <form action="">
        <div class="flex gap-4">
          <div class="flex flex-col gap-1">
            <label class="text-xs" for="day">DAY</label>
            <input
              class="w-16 px-3 py-2 border border-gray-400 rounded-md"
              placeholder="DD"
              id="dayInput"
              type="text"
              name="day"
            />
          </div>
          <div class="flex flex-col gap-1">
            <label class="text-xs" for="month">MONTH</label>
            <input
              class="w-16 px-3 py-2 border border-gray-400 rounded-md"
              placeholder="MM"
              id="monthInput"
              type="text"
              name="month"
            />
          </div>
          <div class="flex flex-col gap-1">
            <label class="text-xs" for="year">YEAR</label>
            <input
              class="w-16 px-3 py-2 border border-gray-400 rounded-md"
              placeholder="YY"
              id="yearInput"
              type="text"
              name="year"
            />
          </div>
        </div>
        <div class="relative">
          <hr class="my-8 w-full border-b-gray-400" />
          <button
            id="btn"
            class="absolute right-0 -top-5 bg-purple-500 rounded-full w-12 h-12 flex justify-center items-center"
          >
            <img class="w-8 h-8" src="/assets/images/icon-arrow.svg" alt="" />
          </button>
        </div>
      </form>
      <div class="flex flex-col gap-4">
        <div class="flex gap-2 items-center">
          <span id="yearOutput" class="text-purple-500 text-4xl font-bold"
            >- -</span
          >
          <span class="text-4xl font-bold">years</span>
        </div>
        <div class="flex gap-2 items-center">
          <span id="monthOutput" class="text-purple-500 text-4xl font-bold"
            >- -</span
          >
          <span class="text-4xl font-bold">months</span>
        </div>
        <div class="flex gap-2 items-center">
          <span id="dayOutput" class="text-purple-500 text-4xl font-bold"
            >- -</span
          >
          <span class="text-4xl font-bold">days</span>
        </div>
      </div>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
